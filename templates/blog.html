<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} — VasuDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Lora:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --primary-light: #4caf50;
            --accent: #81c784;
            --dark: #0d1f12;
            --light-bg: #fafaf7;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #5a5a5a;
            --border: #e8e8e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* ===== NAVBAR ===== */
        .blog-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 60px;
            background: rgba(250, 250, 247, 0.95);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .blog-nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -1.5px;
            text-decoration: none;
        }

        .blog-nav .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 24px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .blog-nav .back-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(27, 94, 32, 0.25);
        }

        /* ===== HERO BANNER ===== */
        .blog-hero {
            position: relative;
            height: 50vh;
            min-height: 360px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
        }

        .blog-hero img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg,
                    rgba(13, 31, 18, 0.75) 0%,
                    rgba(13, 31, 18, 0.2) 60%,
                    transparent 100%);
        }

        .blog-hero-content {
            position: relative;
            z-index: 2;
            padding: 48px 60px;
            max-width: 800px;
        }

        .blog-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(76, 175, 80, 0.25);
            backdrop-filter: blur(8px);
            color: #a5d6a7;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .blog-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3.2rem);
            color: white;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        /* ===== ARTICLE BODY ===== */
        .blog-article {
            max-width: 780px;
            margin: 0 auto;
            padding: 60px 32px 100px;
        }

        .blog-article p {
            font-size: 1.15rem;
            line-height: 2;
            color: var(--text);
            margin-bottom: 28px;
            font-weight: 400;
        }

        .blog-article p strong {
            color: var(--primary);
            font-weight: 600;
        }

        .blog-article p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 3.4rem;
            font-weight: 900;
            color: var(--primary);
            float: left;
            line-height: 1;
            margin-right: 10px;
            margin-top: 4px;
        }

        /* ===== INLINE IMAGE ===== */
        .blog-image {
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
        }

        .blog-image img {
            width: 100%;
            display: block;
            transition: transform 0.6s ease;
        }

        .blog-image:hover img {
            transform: scale(1.03);
        }

        .blog-image figcaption {
            padding: 14px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
            background: white;
        }

        /* ===== KEY TAKEAWAY BOX ===== */
        .takeaway-box {
            background: linear-gradient(135deg, rgba(27, 94, 32, 0.06), rgba(76, 175, 80, 0.04));
            border-left: 4px solid var(--primary-light);
            border-radius: 0 16px 16px 0;
            padding: 28px 32px;
            margin: 40px 0;
        }

        .takeaway-box h3 {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .takeaway-box p {
            font-size: 1.05rem !important;
            margin-bottom: 0 !important;
            color: var(--text);
        }

        /* ===== CTA FOOTER ===== */
        .blog-cta {
            text-align: center;
            padding: 60px 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 24px;
            margin: 0 auto 60px;
            max-width: 780px;
        }

        .blog-cta h2 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .blog-cta p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 28px;
        }

        .blog-cta .cta-btn {
            display: inline-block;
            padding: 14px 40px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .blog-cta .cta-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .blog-nav {
                padding: 16px 24px;
            }

            .blog-hero {
                height: 40vh;
                min-height: 280px;
            }

            .blog-hero-content {
                padding: 32px 24px;
            }

            .blog-article {
                padding: 40px 20px 80px;
            }

            .blog-cta {
                margin: 0 20px 40px;
                padding: 40px 24px;
            }
        }

        @media (max-width: 480px) {
            .blog-nav .logo {
                font-size: 20px;
            }

            .blog-nav .back-link {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <nav class="blog-nav">
        <a href="/homepage" class="logo">VasuDA</a>
        <a href="/homepage" class="back-link">← Back to Home</a>
    </nav>

    <header class="blog-hero">
        <img src="{{ hero_image }}" alt="{{ title }}">
        <div class="blog-hero-overlay"></div>
        <div class="blog-hero-content">
            <span class="blog-badge">{{ badge }}</span>
            <h1>{{ title }}</h1>
        </div>
    </header>

    <article class="blog-article">
        {{ content | safe }}
    </article>

    <div class="blog-cta">
        <h2>Start Monitoring Your Soil Today</h2>
        <p>Join the movement toward intelligent, sustainable agriculture.</p>
        <a href="/" class="cta-btn">Explore the Dashboard</a>
    </div>

</body>

</html>
